<html>
    <head>

        <title>Visualize Differences</title>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/picdiff.js"></script>
        <script src="visualize.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" /> 
        <script src="js/jscolor.js"></script>   
    </head>
    <body>         
        <!-- <button id="get-file-btn">Get File from Github</button> -->
        <div id="timeline" class="row justify-content-center" style="width:100%"></div>       
        <div class="row justify-content-center">
            <div class="col-8 canvas-container">
                <input  class="row" id="slider" type="range" min="0" style="width:100%"/>
            </div>
        </div> 
        <div class="row justify-content-center" style="margin-top: 10px">
            <div class="col-sm" style="text-align: center" id="picture1Container">
                    <canvas id="pic1" width=500 height=500 class="canvas-container"></canvas>
                <p id="picture1Label"></p>
            </div>
            <div class="col-sm" style="text-align: center" id="picture2Container">
                    <canvas id="pic2" width=500 height=500 class="canvas-container"></canvas> 
                <p id="picture2Label"></p>
            </div>
        </div>
        <label id = "jsonForCommits" title="" ></label>
        <div id="diff-og-container" class="row justify-content-center canvas-container" style="width:500;height:500;z-index: 9999;">
            <div class="col-8">
                <canvas id="diffBack" width=500 height=500></canvas>
            </div>
        </div>
        <div id="diff-container" class="row justify-content-center" style="width:500;height:500;margin-top:-500; z-index: 0;">
            <div class="col-8">
                <canvas id="diffpic" width=500 height=500></canvas>
                <p id="diffpicLabel">Diff</p>
            </div>
        </div>
        <div id="diff-tools" class="container">
            <div class="row">
                <div class="col-2">
                    <p>Use Soft Diff</p>
                    <label class="switch">
                        <input type="checkbox" id="soft-diff-slider">
                        <span class="switch-slider"></span>
                    </label>                
                </div>
                <div class="col-2">
                    Diff color: <input id="diff-color" class="jscolor" value="ff0000">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Diff intensity:</p>
                    <input type="range" min="0" max="100" value="100" class="slider" id="diff-intensity">            
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p>Show image:</p>
                    <label class="switch">
                        <input type="checkbox" id="image-chkbx" checked>
                        <span class="switch-slider"></span>
                    </label>                  
                </div>
            </div>            
        </div>
    </body>
</html>
