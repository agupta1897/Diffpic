<!doctype html>
<html ng-app>
  <head>
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="http://pagination.js.org/dist/2.1.4/pagination.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script tpye="text/javascript" src="js/pagination.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery-ui.min.js"></script> -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
    <script type="text/javascript" src="js/select2.js"></script>

  </head>
  <body>
    <div> 
      <label>Enter Username:</label>
      <input type="text" ng-model="userName" style = "width: 25%" placeholder="Enter a username here" id="username-field">
    </div>


    <div>
        <select id="git-repo" name="repo" class="git-repo" multiple="multiple" style="width: 25%">

        </select>
    </div>

    <!-- Create collection and display image -->
    <div class="collection" id="slides">

    </div>  

    <!-- Create paginator -->
    <div class="collection" id="data-container">
    </div>

    <div id="pagination-container">
    </div>
  </body>
</html>
