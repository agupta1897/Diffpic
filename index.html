<html>
    <head>
        <title>Pic Diff</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <style>
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }
            
            .switch input {display:none;}
            
            .switch-slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }
            
            .switch-slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }
            
            input:checked + .switch-slider {
                background-color: #2196F3;
            }
            
            input:focus + .switch-slider {
                box-shadow: 0 0 1px #2196F3;
            }
            
            input:checked + .switch-slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }
            
            /* Rounded sliders */
            .switch-slider.round {
                border-radius: 34px;
            }
            
            .switch-slider.round:before {
                border-radius: 50%;
            }
            .slidecontainer {
                width: 300px;
                margin: 20px 0 30px 20px;
            }

            .slider {
                -webkit-appearance: none;
                width: 100%;
                height: 25px;
                background: #d3d3d3;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }

            .slider:hover {
                opacity: 1;
            }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                background: #4CAF50;
                cursor: pointer;
            }

            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
                background: #4CAF50;
                cursor: pointer;
            }
        </style>                
    </head>
    <body>
        <div>
            <h2>Use Soft Diff</h2>
            <label class="switch">
                <input type="checkbox" id="soft-diff-slider">
                <span class="switch-slider"></span>
            </label>        
        </div>
        <div style="margin-top:10px">
            <input type="file" id="pic1Input">
            <input type="file" id="pic2Input">
            <button id="process-diff-btn">Process Diff</button>        
        </div>
        <div>
            <canvas id="pic1" width=600 height=400></canvas>
        </div>
        <div id="pic2-container">
            <canvas id="pic2" width=600 height=400></canvas>
        </div>
        <div id="diff-container" style="margin-top:-400; z-index: 9999;">
            <canvas id="diffpic" width=600 height=400></canvas>
        </div>
        <div class="slidecontainer">
            <p>Diff intensity:</p>
            <input type="range" min="0" max="100" value="50" class="slider" id="diff-intensity">
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/picdiff.js"></script>
    </body>
</html>
